<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .el-table .warning-row {
            background: oldlace;
        }

        .el-table .success-row {
            background: #f0f9eb;
        }
    </style>

</head>
<body>
<div id="app">
    <!--搜索表单-->
    <el-form :inline="true" :model="brand" class="demo-form-inline">
        <el-form-item label="当前状态">
            <el-select v-model="brand.status" placeholder="当前状态">
                <el-option label="默认" value="null"></el-option>
                <el-option label="启用" value="1"></el-option>
                <el-option label="禁用" value="0"></el-option>
            </el-select>
        </el-form-item>

        <el-form-item label="企业名称">
            <el-input v-model="brand.companyName" placeholder="企业名称" clearable></el-input>
        </el-form-item>

        <el-form-item label="品牌名称">
            <el-input v-model="brand.brandName" placeholder="品牌名称" clearable></el-input>
        </el-form-item>

        <el-form-item>
            <el-button type="primary" @click="onSubmit">查询</el-button>
        </el-form-item>
    </el-form>

    <!--按钮-->
    <el-row>
        <el-button type="danger" plain @click="deleteByIds">批量删除</el-button>
        <el-button type="primary" plain @click="dialogVisible = true">新增</el-button>
    </el-row>

    <!--添加数据对话框表单-->
    <el-dialog
            title="编辑品牌"
            :visible.sync="dialogVisible"
            width="30%"
    >
        <el-form ref="form" :model="brand" label-width="80px">
            <el-form-item label="品牌名称">
                <el-input v-model="brand.brandName"></el-input>
            </el-form-item>

            <el-form-item label="企业名称">
                <el-input v-model="brand.companyName"></el-input>
            </el-form-item>

            <el-form-item label="排序">
                <el-input v-model="brand.ordered"></el-input>
            </el-form-item>

            <el-form-item label="备注">
                <el-input type="textarea" v-model="brand.description"></el-input>
            </el-form-item>

            <el-form-item label="状态">
                <el-switch v-model="brand.status"
                           active-value="1"
                           inactive-value="0"
                ></el-switch>
            </el-form-item>

            <el-form-item>
                <el-button type="primary" @click="addBrand">提交</el-button>
                <el-button @click="dialogVisible = false">取消</el-button>
            </el-form-item>
        </el-form>
    </el-dialog>

    <!--表格-->
    <template>
        <el-table
                :data="tableData"
                style="width: 100%"
                :row-class-name="tableRowClassName"
                @selection-change="handleSelectionChange">
            <el-table-column
                    type="selection"
                    width="55"
            >
            </el-table-column>

            <el-table-column
                    type="index"
                    label="标号"
                    width="50"
                    align="center"
            >
            </el-table-column>

            <el-table-column
                    prop="brandName"
                    label="品牌名称"
                    align="center"
            >
            </el-table-column>

            <el-table-column
                    prop="companyName"
                    label="企业名称"
                    align="center"
            >
            </el-table-column>

            <el-table-column
                    prop="ordered"
                    align="center"
                    label="排序">
            </el-table-column>

            <el-table-column
                    prop="statusStr"
                    align="center"
                    label="当前状态">
            </el-table-column>

            <el-table-column
                    align="center"
                    label="操作">
                <template slot-scope="scope">
                    <el-row>
                        <el-button type="primary"
                                   @click="infoReturn(scope.row), updateDialogVisible = true">修改</el-button>
                        <el-button type="danger" @click="deleteSingle(scope.row)">删除</el-button>
                    </el-row>
                </template>
            </el-table-column>
        </el-table>
    </template>

    <!--修改数据对话框表单-->
    <el-dialog
            title="修改品牌"
            :visible.sync="updateDialogVisible"
            width="30%"
    >
        <el-form ref="updateForm" :model="brand" :rules="rules" label-width="80px">
            <el-form-item label="品牌名称" prop="brandName">
                <el-autocomplete
                        v-model="brand.brandName" placeholder="请输入品牌名称"
                ></el-autocomplete>
            </el-form-item>

            <el-form-item label="企业名称" prop="companyName">
                <el-input v-model="brand.companyName"></el-input>
            </el-form-item>

            <el-form-item label="排序" prop="ordered">
                <el-input v-model="brand.ordered"></el-input>
            </el-form-item>

            <el-form-item label="备注" prop="description">
                <el-input type="textarea" v-model="brand.description"></el-input>
            </el-form-item>

            <el-form-item label="状态" prop="status">
                <el-switch v-model="brand.status"
                           active-value="1"
                           inactive-value="0"
                ></el-switch>
            </el-form-item>

            <el-form-item>
                <el-button type="primary" @click="update">提交</el-button>
                <el-button @click="changeDialogVisible = false">取消</el-button>
            </el-form-item>
        </el-form>
    </el-dialog>

    <!--分页工具条-->
    <el-pagination
            @size-change="handleSizeChange"
            @current-change="handleCurrentChange"
            :current-page="currentPage"
            :page-sizes="[5, 10, 15, 20]"
            :page-size="5"
            layout="total, sizes, prev, pager, next, jumper"
            :total="totalCount">
    </el-pagination>
</div>

<script src="js/vue.js"></script>
<script src="element-ui/lib/index.js"></script>
<link rel="stylesheet" href="element-ui/lib/theme-chalk/index.css">
<script src="js/axios-0.18.0.js"></script>

<script>
    new Vue({
        el: "#app",
        mounted(){
            // 当页面加载完成后，发送异步请求，获取数据
            this.selectAll();
        },
        methods: {
            // 查询分页数据
            selectAll(){
                axios({
                    method:"post",
                    url:"http://localhost:20103/WebFinal_war/Brand/selectByPageAndCondition?" +
                        "currentPage=" + this.currentPage + "&pageSize=" + this.pageSize,
                    data:this.brand
                }).then(resp =>{
                    //设置表格数据
                    this.tableData = resp.data.rows; // {rows:[],totalCount:100}
                    //设置总记录数
                    this.totalCount = resp.data.totalCount;
                })
            },
            tableRowClassName({row, rowIndex}) {
                if (rowIndex === 1) {
                    return 'warning-row';
                } else if (rowIndex === 3) {
                    return 'success-row';
                }
                return '';
            },
            // 复选框选中后执行的方法
            handleSelectionChange(val) {
                this.multipleSelection = val;
            },
            // 查询方法
            onSubmit() {
                this.selectAll();
            },
            // 添加数据
            addBrand() {
                // 发送ajax请求，添加数据
                axios({
                    method:"post",
                    url:"http://localhost:20103/WebFinal_war/Brand/add",
                    data:this.brand
                }).then(resp =>{
                    if(resp.data === "success"){
                        // 添加成功，关闭窗口
                        this.dialogVisible = false;
                        // 重新查询数据
                        this.selectAll();
                        // 弹出消息提示
                        this.$message({
                            message: '添加成功！',
                            type: 'success'
                        });
                    }
                })
            },
            //分页
            handleSizeChange(val) {
                // 重新设置每页显示的条数
                this.pageSize = val;
                this.selectAll();
            },
            handleCurrentChange(val) {
                // 重新设置当前页码
                this.currentPage = val;
                this.selectAll();
            },
            // 用于返回该行的信息
            infoReturn(row) {
                // 发送ajax请求，返回该行的id值
                axios({
                    method:"post",
                    url:"http://localhost:20103/WebFinal_war/Brand/infoReturn",
                    data:row.id
                })
            },
            // 修改数据
            update(){
                // 发送ajax请求，返回用户填写的修改值
                axios({
                    method:"post",
                    url:"http://localhost:20103/WebFinal_war/Brand/update",
                    data:this.brand
                }).then(resp =>{
                    if(resp.data === "success"){
                        // 添加成功，关闭窗口
                        this.updateDialogVisible = false;
                        // 重新查询数据
                        this.selectAll();
                        // 弹出消息提示
                        this.$message({
                            message: '修改成功！',
                            type: 'success'
                        });
                    }
                })
            },
            // 单个删除
            deleteSingle(row){
                this.$confirm('此操作将删除该数据, 是否继续?', '提示', {
                    confirmButtonText: '确定',
                    cancelButtonText: '取消',
                    type: 'warning'
                }).then(() =>{
                    // 2.发送ajax请求，添加数据
                    axios({
                        method:"post",
                        url:"http://localhost:20103/WebFinal_war/Brand/deleteSingle",
                        data:row // 回传当前行存储的信息
                    }).then(resp =>{
                        if(resp.data === "success"){
                            // 删除成功，重新查询数据
                            this.selectAll();
                            // 弹出消息提示
                            this.$message({
                                message: '删除成功！',
                                type: 'success'
                            });
                        }
                    })
                }).catch(() =>{
                    //用户点击取消按钮
                    this.$message({
                        type: 'info',
                        message: '已取消删除'
                    });
                })
            },
            // 批量删除
            deleteByIds(){
                // 弹出确认提示框
                this.$confirm('此操作将删除所选中的数据, 是否继续?', '提示', {
                    confirmButtonText: '确定',
                    cancelButtonText: '取消',
                    type: 'warning'
                }).then(() => {
                    //用户点击确认按钮
                    //1. 创建id数组 [1,2,3], 从 this.multipleSelection 获取即可
                    for (let i = 0; i < this.multipleSelection.length; i++) {
                        // 获取选中条目的数据
                        let selectionElement = this.multipleSelection[i];
                        // 将数据中的id值加入数组中返回
                        this.selectedIds[i] = selectionElement.id;
                    }

                    // 2.发送ajax请求，添加数据
                    axios({
                        method:"post",
                        url:"http://localhost:20103/WebFinal_war/Brand/deleteByIds",
                        data:this.selectedIds
                    }).then(resp =>{
                        if(resp.data === "success"){
                            // 删除成功，重新查询数据
                            this.selectAll();
                            // 弹出消息提示
                            this.$message({
                                message: '删除成功！',
                                type: 'success'
                            });
                        }
                    })
                }).catch(() => {
                    //用户点击取消按钮
                    this.$message({
                        type: 'info',
                        message: '已取消删除'
                    });
                });
            }
        },
        data() {
            return {
                // 每页显示的条数
                pageSize:5,
                // 总记录数
                totalCount:100,
                // 当前页码，默认为1
                currentPage:1,
                // 添加数据对话框是否展示的标记
                dialogVisible: false,
                // 修改数据对话框是否展示的标记
                updateDialogVisible: false,
                // 品牌模型数据
                brand: {
                    status: '',
                    brandName: '',
                    companyName: '',
                    id: "",
                    ordered: "",
                    description: ""
                },
                // 被选中的id数组
                selectedIds:[],
                // 复选框选中数据集合
                multipleSelection: [],
                // 表格数据
                tableData: [{ }]
            }
        }
    })

</script>

</body>
</html>
